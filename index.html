<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600&family=Poppins:wght@100;300;500;600&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Todo App</h1>
            <form class="form">
                <input type="text" name="input-add-todo" id="" placeholder="add task" class="input-add-todo">
                <button class="input-add-todo-btn">Add</button>
            </form>
            <ul class="todo-list">
                <li class="todo-item">
                    <p>Some task to do</p>
                    <button class="todo-item-delete-btn">
                        <i class="ri-close-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </body>
</html>
